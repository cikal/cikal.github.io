<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-site-verification" content="{{ site.site_verification }}" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="contact" content="{{ site.email }}">
  <meta name="language" content="id">
  <meta name="geo.country" content="id">
  <meta name="geo.placename" content="Indonesia">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script type="application/ld+json">{ "@context": "http://schema.org", "@type": "WebSite", "name": "{{ site.name }}", "description": "{{ site.description }}", "url": "{{ site.url }}", "headline": "{% if page.title %}{{ page.title }}{% elsif post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}", "publisher": { "@type": "Organization", "logo": { "@type": "ImageObject", "url": "{{ site.url }}/logo.jpg" } } }
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}"></script>
  <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","{{ site.analytics }}");</script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0d0d0d">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="msapplication-TileImage" content="/favicon.png">
  <meta name="msapplication-TileColor" content="#0d0d0d">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.min.css" | prepend: site.baseurl }}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top my-navbar">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          {% for my_page in site.pages %}
          {% if my_page.permalink != "/about/" %}
          <li class="nav-item"><a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
          {% endfor %}
          <li class="nav-item"><a class="nav-link" href="/about/">Tentang</a></li>
        </ul>
        <!-- <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>
  <main role="main">
    {{ content }}
  </main>
  <script src="{{ "/assets/js/jquery-3.4.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/script.js" | prepend: site.baseurl }}"></script>
</body>

</html>
